<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mappa Catasto Vettoriale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    // Inizializza la mappa centrata sull'Italia
    var map = L.map('map').setView([42, 12], 6);

    // Aggiunge le tessere di OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Layer GeoJSON di esempio (sostituisci con i tuoi dati convertiti)
    var sampleGeoJSON = {
      "type": "Feature",
      "geometry": {
        "type": "Polygon",
        "coordinates": [
          [
            [12,42],
            [13,42],
            [13,43],
            [12,43],
            [12,42]
          ]
        ]
      },
      "properties": { "name": "Area Esempio" }
    };

    L.geoJSON(sampleGeoJSON, {
      style: function(feature) {
        return {color: "red", weight: 2};
      }
    }).addTo(map);
  </script>
</body>
</html>
